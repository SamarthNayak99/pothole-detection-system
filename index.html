<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pothole Detection System</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #000000;
      color: #ffffff;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      max-width: 800px;
      width: 100%;
      text-align: center;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 2rem;
      font-weight: 700;
      letter-spacing: -1px;
    }

    .description {
      font-size: 1.25rem;
      line-height: 1.8;
      margin-bottom: 3rem;
      color: #cccccc;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }

    .button-container {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
      max-width: 400px;
      margin: 0 auto;
    }

    .btn {
      padding: 1.5rem 2rem;
      font-size: 1.25rem;
      font-weight: 600;
      background: #ffffff;
      color: #000000;
      border: 3px solid #ffffff;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
      display: block;
      border-radius: 8px;
    }

    .btn:hover {
      background: #000000;
      color: #ffffff;
      transform: translateY(-3px);
      box-shadow: 0 10px 30px rgba(255, 255, 255, 0.2);
    }

    .btn-secondary {
      background: transparent;
      border: 3px solid #ffffff;
      color: #ffffff;
    }

    .btn-secondary:hover {
      background: #ffffff;
      color: #000000;
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 2rem;
      }

      .description {
        font-size: 1rem;
      }

      .btn {
        font-size: 1rem;
        padding: 1.25rem 1.5rem;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>üï≥Ô∏è Pothole Detection System</h1>

    <p class="description">
      This system detects road potholes using camera and GPS data
      and displays them on a shared map.
    </p>

    <div class="button-container">
      <a href="detection.html" class="btn">
        üìπ Start Detection
      </a>

      <a href="map.html" class="btn btn-secondary">
        üó∫Ô∏è View Pothole Map
      </a>
    </div>
  </div>
</body>

</html>
